<!DOCTYPE html>
<html lang="en" class="scroll-smooth" :class="{ 'dark': localStorage.getItem('theme') === 'dark' }" x-data>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Educational Hub</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'ui-sans-serif', 'system-ui'] },
          colors: { purpleAccent: '#9b5de5', lightPurple: '#c77dff' }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-purpleAccent via-lightPurple to-white font-sans min-h-screen flex items-center justify-center px-4 py-10 dark:bg-gray-900 dark:text-gray-100">

  <main class="w-full max-w-md bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 space-y-6" role="main">
    <header class="text-center">
      <h1 class="text-3xl font-extrabold text-purpleAccent" id="pageTitle">Sign In</h1>
      <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Access your dashboard</p>
    </header>

    <form id="signInForm" novalidate>
      <!-- Role -->
      <div>
        <label for="role" class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">Login As</label>
        <select id="role" name="role" required aria-describedby="roleError"
                class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-purpleAccent">
          <option value="" disabled selected>Select role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        <p id="roleError" class="mt-1 text-sm text-red-600 dark:text-red-400 hidden">Please select a role.</p>
      </div>

      <!-- Inputs -->
      <div id="loginInputs" class="space-y-4 mt-4 hidden">
        <div>
          <label for="username" class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">Username / ID</label>
          <input type="text" id="username" name="username" autocomplete="username"
                 class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-purpleAccent"
                 placeholder="Enter your ID (e.g. 200000)" required />
        </div>
        <div>
          <label for="password" class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">Password</label>
          <input type="password" id="password" name="password" autocomplete="current-password"
                 class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-purpleAccent"
                 placeholder="Enter your password" required />
        </div>
      </div>

      <!-- Error Message -->
      <p id="errorMsg" role="alert" class="mt-3 text-sm text-red-600 dark:text-red-400 font-semibold hidden"></p>

      <!-- Sign In Button -->
      <button type="submit" id="signInBtn" class="w-full mt-6 bg-purpleAccent hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition">
        Sign In
      </button>
    </form>

    <!-- Dark Mode Toggle -->
    <button type="button" onclick="toggleDarkMode()" class="w-full mt-2 text-center text-sm text-gray-600 dark:text-gray-300 underline hover:text-purpleAccent">
      Toggle Dark Mode
    </button>
  </main>

  <script>
    const USERS_KEY = 'edu_users_v1';
    const ADMIN_KEY = 'edu_admins_v1';
    const defaultAdmin = { username: 'admin', password: 'admin' };

    async function sha256Hex(text) {
      const enc = new TextEncoder().encode(text);
      const buf = await crypto.subtle.digest('SHA-256', enc);
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
    }
    const isHashed = (v) => typeof v === 'string' && v.startsWith('sha256:');

    const roleSelect = document.getElementById('role');
    const loginInputs = document.getElementById('loginInputs');
    const errorMsg = document.getElementById('errorMsg');
    const roleError = document.getElementById('roleError');
    const form = document.getElementById('signInForm');

    roleSelect.addEventListener('change', () => {
      errorMsg.classList.add('hidden');
      roleError.classList.add('hidden');
      if (roleSelect.value) loginInputs.classList.remove('hidden');
      else loginInputs.classList.add('hidden');
    });

    function showError(msg){ errorMsg.textContent = msg; errorMsg.classList.remove('hidden'); }
    function go(path){ window.location.href = path; }

    async function tryAdminFromAdminKey(username, password) {
      const admins = JSON.parse(localStorage.getItem(ADMIN_KEY) || '[]');
      const admin = admins.find(a => String(a.username) === String(username));
      if (!admin) return { found: false };
      if (isHashed(admin.password)) {
        const enteredHash = 'sha256:' + await sha256Hex(password);
        return { found: true, ok: enteredHash === admin.password };
      } else {
        if (admin.password === password) {
          admin.password = 'sha256:' + await sha256Hex(password);
          localStorage.setItem(ADMIN_KEY, JSON.stringify(admins));
          return { found: true, ok: true };
        }
        return { found: true, ok: false };
      }
    }

    async function tryAdminFromUsersKey(username, password) {
      const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
      const uIndex = users.findIndex(u => String(u.id) === String(username) && String(u.role).toLowerCase() === 'admin');
      if (uIndex === -1) return { found: false };
      const user = users[uIndex];
      if (isHashed(user.password)) {
        const enteredHash = 'sha256:' + await sha256Hex(password);
        return { found: true, ok: enteredHash === user.password, verified: user.verified !== false };
      } else {
        if (user.password === password) {
          users[uIndex].password = 'sha256:' + await sha256Hex(password);
          localStorage.setItem(USERS_KEY, JSON.stringify(users));
          return { found: true, ok: true, verified: user.verified !== false };
        }
        return { found: true, ok: false, verified: user.verified !== false };
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      roleError.classList.add('hidden');

      const role = roleSelect.value;
      const username = form.username.value.trim();
      const password = form.password.value.trim();

      if (!role) { roleError.classList.remove('hidden'); return; }
      if (!username || !password) { showError('Please enter both username and password.'); return; }

      if (role === 'admin') {
        if (username === defaultAdmin.username && password === defaultAdmin.password) {
          return go('admin/admin-dashboard.html'); // ✅ FIXED PATH
        }
        const adminKeyResult = await tryAdminFromAdminKey(username, password);
        if (adminKeyResult.found) {
          if (adminKeyResult.ok) return go('admin/admin-dashboard.html'); // ✅ FIXED PATH
          return showError('Invalid admin username or password.');
        }
        const usersResult = await tryAdminFromUsersKey(username, password);
        if (!usersResult.found) return showError('Admin account not found.');
        if (!usersResult.ok) return showError('Invalid password for admin account.');
        if (!usersResult.verified) return showError('Your admin account is not verified.');
        return go('admin/admin-dashboard.html'); // ✅ FIXED PATH
      }

      if (role === 'user') {
        const users = JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
        if (!Array.isArray(users) || users.length === 0) { showError('No users found.'); return; }
        const uIndex = users.findIndex(u => String(u.id) === String(username));
        if (uIndex === -1) { showError('User not found.'); return; }
        const u = users[uIndex];
        let ok = false;
        if (isHashed(u.password)) {
          const enteredHash = 'sha256:' + await sha256Hex(password);
          ok = (enteredHash === u.password);
        } else {
          ok = (u.password === password);
          if (ok) {
            users[uIndex].password = 'sha256:' + await sha256Hex(password);
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
          }
        }
        if (!ok) { showError('Invalid password.'); return; }
        if (u.verified === false) { showError('Your account is not verified.'); return; }
        return go('user/user-dashboard.html'); // ✅ FIXED PATH
      }
    });

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
  </script>
</body>
</html>
