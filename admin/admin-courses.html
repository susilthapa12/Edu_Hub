<!DOCTYPE html>
<html lang="en" x-data="coursesDashboard()" x-init="init()" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="h-full">
<div class="p-4 max-w-7xl mx-auto">

    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-bold text-purple-700">Manage Courses</h2>
        <a href="/admin-dashboard" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-500">Back to Dashboard</a>
    </div>

    <!-- Filters & Actions -->
    <div class="flex flex-col sm:flex-row gap-2 mb-4">
        <input type="text" placeholder="Search courses..." x-model.debounce.300ms="courseSearch" @input="filterCourses"
               class="w-full sm:w-64 rounded px-3 py-2 border" />
        <select x-model="courseStatusFilter" @change="filterCourses" class="rounded px-3 py-2 border">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="archived">Archived</option>
        </select>
        <button @click="openCourseModal()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-500">Add Course</button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white shadow rounded">
        <table class="min-w-full border rounded">
            <thead class="bg-gray-100">
            <tr>
                <th class="p-2 border">#</th>
                <th class="p-2 border">Code</th>
                <th class="p-2 border">Title</th>
                <th class="p-2 border">Category</th>
                <th class="p-2 border">Status</th>
                <th class="p-2 border">Actions</th>
            </tr>
            </thead>
            <tbody>
            <template x-for="(course, idx) in paginatedCourses" :key="course.id">
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-2 border" x-text="idx + 1 + (currentCoursePage-1)*coursesPerPage"></td>
                    <td class="p-2 border" x-text="course.code"></td>
                    <td class="p-2 border" x-text="course.title"></td>
                    <td class="p-2 border" x-text="course.category"></td>
                    <td class="p-2 border">
                        <span :class="statusClass(course.status)" class="px-2 py-1 rounded text-xs font-semibold" x-text="course.status"></span>
                    </td>
                    <td class="p-2 border flex gap-1">
                        <button @click="editCourse(course)" class="bg-purple-500 text-white px-2 py-1 rounded hover:bg-purple-400">Edit</button>
                        <button @click="openDeleteModal(course.id)" class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-500">Delete</button>
                    </td>
                </tr>
            </template>
            <tr x-show="filteredCourses.length===0">
                <td colspan="6" class="text-center p-4">No courses found</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-end mt-2 gap-2">
        <button @click="changeCoursePage(currentCoursePage-1)" :disabled="currentCoursePage===1" class="px-3 py-1 border rounded disabled:opacity-50">Prev</button>
        <span x-text="currentCoursePage + ' / ' + totalCoursePages"></span>
        <button @click="changeCoursePage(currentCoursePage+1)" :disabled="currentCoursePage===totalCoursePages" class="px-3 py-1 border rounded disabled:opacity-50">Next</button>
    </div>

    <!-- Course Modal -->
    <div x-cloak x-show="courseModalOpen" x-transition class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div @click.away="closeCourseModal()" class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md">
            <h3 class="text-xl font-semibold mb-4 text-purple-700" x-text="editingCourse.id ? 'Edit Course' : 'Add Course'"></h3>
            <form @submit.prevent="saveCourse">
                <div class="mb-2">
                    <label>Code</label>
                    <input type="text" x-ref="codeInput" x-model="editingCourse.code" class="w-full px-3 py-2 rounded border" required />
                </div>
                <div class="mb-2">
                    <label>Title</label>
                    <input type="text" x-model="editingCourse.title" class="w-full px-3 py-2 rounded border" required />
                </div>
                <div class="mb-2">
                    <label>Category</label>
                    <input type="text" x-model="editingCourse.category" class="w-full px-3 py-2 rounded border" />
                </div>
                <div class="mb-2">
                    <label>Status</label>
                    <select x-model="editingCourse.status" class="w-full px-3 py-2 rounded border" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" @click="closeCourseModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-200">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-500">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div x-cloak x-show="deleteModalOpen" x-transition class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div @click.away="closeDeleteModal()" class="bg-white rounded-lg p-6 w-full max-w-sm text-center">
            <p class="mb-4">Are you sure you want to delete this course?</p>
            <div class="flex justify-center gap-2">
                <button @click="closeDeleteModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-200">Cancel</button>
                <button @click="deleteCourse(deleteId)" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500">Delete</button>
            </div>
        </div>
    </div>

</div>

<script>
function coursesDashboard() {
    const COURSES_KEY = 'lh_courses_v1';
    return {
        courses: [],
        filteredCourses: [],
        courseSearch: '',
        courseStatusFilter: '',
        currentCoursePage: 1,
        coursesPerPage: 8,
        courseModalOpen: false,
        editingCourse: {},
        deleteModalOpen: false,
        deleteId: null,

        init() {
            this.loadCourses();
            this.filteredCourses = this.courses.slice();
        },

        saveCourses() { localStorage.setItem(COURSES_KEY, JSON.stringify(this.courses)); },
        loadCourses() {
            const raw = localStorage.getItem(COURSES_KEY);
            this.courses = raw ? JSON.parse(raw) : [];
        },

        filterCourses() {
            let arr = this.courses.slice();
            const term = (this.courseSearch||'').toLowerCase().trim();
            if(term) arr = arr.filter(c => c.title.toLowerCase().includes(term) || c.code.toLowerCase().includes(term));
            if(this.courseStatusFilter) arr = arr.filter(c => c.status===this.courseStatusFilter);
            this.filteredCourses = arr;
            this.currentCoursePage = 1;
        },

        changeCoursePage(page) { if(page<1||page>this.totalCoursePages) return; this.currentCoursePage=page; },
        get paginatedCourses() { const start=(this.currentCoursePage-1)*this.coursesPerPage; return this.filteredCourses.slice(start,start+this.coursesPerPage); },
        get totalCoursePages() { return Math.max(1, Math.ceil(this.filteredCourses.length/this.coursesPerPage)); },

        statusClass(status){ if(status==='active') return 'bg-green-200 text-green-800'; if(status==='inactive') return 'bg-yellow-200 text-yellow-800'; return 'bg-red-200 text-red-800'; },

        openCourseModal(course=null){
            this.editingCourse = course ? {...course} : { code:'', title:'', category:'', status:'active'};
            this.courseModalOpen = true;
            this.$nextTick(()=>{ this.$refs.codeInput.focus(); });
        },
        closeCourseModal(){ this.courseModalOpen=false; this.editingCourse={}; },

        saveCourse(){
            if(!this.editingCourse.code || !this.editingCourse.title) return alert('Code & title required');
            if(this.editingCourse.id){
                const i=this.courses.findIndex(c=>c.id===this.editingCourse.id); if(i!==-1) this.courses[i]={...this.editingCourse};
            } else {
                const newId=this.courses.length? Math.max(...this.courses.map(c=>c.id))+1:101;
                this.courses.unshift({...this.editingCourse,id:newId});
            }
            this.saveCourses();
            this.filterCourses();
            this.closeCourseModal();
        },

        editCourse(course){ this.openCourseModal(course); },
        openDeleteModal(id){ this.deleteId=id; this.deleteModalOpen=true; },
        closeDeleteModal(){ this.deleteModalOpen=false; this.deleteId=null; },
        deleteCourse(id){
            this.courses = this.courses.filter(c=>c.id!==id);
            this.saveCourses();
            this.filterCourses();
            this.closeDeleteModal();
        }
    };
}
</script>
</body>
</html>
