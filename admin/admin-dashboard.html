<!DOCTYPE html>
<html lang="en" class="scroll-smooth" x-data="{ dark: false }" :class="{ 'dark': dark }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Tailwind CSS -->

    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <style>
        :root { --glass: rgba(255,255,255,0.05); }
        .glass {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.06);
            backdrop-filter: blur(6px);
        }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 to-purple-950 text-white font-inter">

<div class="flex h-screen">

        <div>

            <nav class="space-y-2">

            <!-- Theme toggle -->
            <button @click="dark = !dark" class="px-4 py-2 rounded bg-white/10 hover:bg-white/20 w-full text-center transition">
                Toggle Theme
            </button>

            <!-- Logout Button -->
            <button 
                onclick="logout()" 
                class="px-4 py-2 rounded bg-red-500 hover:bg-red-600 text-white w-full transition">
                Logout
            </button>
        </div>
    </aside>

    <!-- Main content -->

        </div>
