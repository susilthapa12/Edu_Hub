<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Exam Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-700 text-white sticky top-0 z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">User Exam Portal</h1>
      <a href="user-dashboard.html" class="bg-white text-blue-700 px-3 py-1 rounded hover:bg-gray-100 transition">
        Back to Dashboard
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-4xl mx-auto mt-6 px-4 space-y-6">

    <!-- Search Bar -->
    <section class="bg-white p-4 rounded shadow-md flex items-center space-x-2">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search exams..." 
        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
        onkeyup="filterExams()"
      >
    </section>

    <!-- Available Exams Section -->
    <section class="bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-bold text-blue-700 mb-4">Available Exams</h2>
      <ul id="userExamList" class="space-y-4"></ul>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white py-4 text-center mt-auto">
    <p>Â© 2025 Susil. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    const examListEl = document.getElementById('userExamList');
    let exams = JSON.parse(localStorage.getItem('exams')) || [];

    function displayExams(filteredExams = exams) {
      examListEl.innerHTML = '';
      if (filteredExams.length === 0) {
        examListEl.innerHTML = '<p class="text-gray-500 text-center">No exams available</p>';
        return;
      }

      // Sort exams by date
      filteredExams.sort((a, b) => new Date(a.date) - new Date(b.date));

      filteredExams.forEach(exam => {
        const li = document.createElement('li');
        li.className = "bg-gray-50 p-4 rounded shadow space-y-2";
        li.innerHTML = `
          <p class="font-semibold text-blue-700 text-lg">${exam.title}</p>
          <p class="text-gray-700">${exam.desc}</p>
          <p class="text-gray-600"><strong>Date:</strong> ${exam.date}</p>
          <p class="text-gray-500 italic"><strong>File:</strong> 
            ${exam.fileName 
              ? `<a href="${exam.fileData || '#'}" download="${exam.fileName}" class="text-blue-600 underline">Download ${exam.fileName}</a>` 
              : 'No file uploaded'}
          </p>
        `;
        examListEl.appendChild(li);
      });
    }

    // Search filter
    function filterExams() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = exams.filter(exam => 
        exam.title.toLowerCase().includes(query) || 
        exam.desc.toLowerCase().includes(query)
      );
      displayExams(filtered);
    }

    displayExams();
  </script>

</body>
</html>
