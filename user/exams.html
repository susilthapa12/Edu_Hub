<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Exams</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-blue-700 text-white sticky top-0 z-50 shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4">
    <h1 class="text-2xl font-bold text-center">Available Exams</h1>
  </div>
</header>

<!-- Search -->
<div class="max-w-4xl mx-auto mt-6 px-4">
  <input type="text" id="searchInput" placeholder="Search exams by title..." 
         class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
         oninput="searchExams()">
</div>

<!-- Exams Container -->
<main class="flex-1 max-w-6xl mx-auto mt-6 px-4">
  <div id="examContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>

<!-- Footer -->
<footer class="bg-blue-700 text-white py-4 text-center mt-auto">
  <p>Â© 2025 Susil. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script>
const examContainer = document.getElementById('examContainer');
let exams = JSON.parse(localStorage.getItem('exams')) || [
  {title: "Math Midterm", desc: "Covers algebra and geometry.", date: "2025-09-01", fileName: "math_midterm.pdf"},
  {title: "Physics Final", desc: "All topics of Physics.", date: "2025-09-15", fileName: "physics_final.pdf"},
  {title: "Chemistry Quiz", desc: "Organic chemistry basics.", date: "2025-09-10", fileName: ""}
];

function displayExams(list) {
    examContainer.innerHTML = '';
    if(list.length === 0) {
        examContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">No exams found</p>';
        return;
    }

    list.forEach(exam => {
        const card = document.createElement('div');
        card.className = 'bg-white p-5 rounded-lg shadow hover:shadow-lg transition';
        card.innerHTML = `
            <h2 class="text-blue-600 text-xl font-semibold mb-2">${exam.title}</h2>
            <p class="text-gray-700 mb-2">${exam.desc}</p>
            <p class="text-gray-600 mb-1"><strong>Date:</strong> ${exam.date}</p>
            <p class="text-gray-500 italic"><strong>File:</strong> ${exam.fileName || 'No file uploaded'}</p>
        `;
        examContainer.appendChild(card);
    });
}

function searchExams() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = exams.filter(e => e.title.toLowerCase().includes(query));
    displayExams(filtered);
}

displayExams(exams);
</script>

</body>
</html>
