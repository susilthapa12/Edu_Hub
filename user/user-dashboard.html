<!DOCTYPE html>
<html lang="en" x-data="dashboard()" x-init="init()" :class="dark ? 'dark' : ''" class="antialiased">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard • Learning Hub</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { accent: '#ff6f91' },
          fontFamily: { inter: ['Inter','ui-sans-serif','system-ui'] }
        }
      }
    }
  </script>

  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <style>
    :root { --glass: rgba(255,255,255,0.05); }
    .glass { background: var(--glass); border: 1px solid rgba(255,255,255,0.06); backdrop-filter: blur(6px); }
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 to-purple-950 text-white font-inter">

  <!-- Top bar -->
  <header class="max-w-7xl mx-auto px-4 py-6 sticky top-4 z-40 bg-black/30 backdrop-blur rounded-lg flex items-center justify-between gap-4">
    <div class="flex items-center gap-3">
      <button class="md:hidden p-2 rounded-lg glass" @click="mobile.open = true" aria-label="Open navigation">☰</button>
      <div class="p-2 rounded-lg bg-accent/90">📚</div>
      <div>
        <h1 class="text-lg font-semibold">Learning Hub</h1>
        <p class="text-sm opacity-80">Welcome back, <span x-text="userName">User</span></p>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <button @click="profileOpen = !profileOpen" class="rounded-full p-1">
        <img :src="avatarUrl" alt="avatar" class="w-10 h-10 rounded-full border-2 border-white/20" />
      </button>

      <div x-show="profileOpen" x-cloak @click.away="profileOpen = false" x-transition class="absolute right-0 mt-2 w-48 bg-black/60 rounded-lg shadow-lg p-2 glass z-50">
        <a href="./profile.html" class="block px-3 py-2 rounded hover:bg-white/5">👤 Profile</a>
        <a href="./settings.html" class="block px-3 py-2 rounded hover:bg-white/5">⚙️ Settings</a>
        <button type="button" @click="logout()" class="w-full text-left px-3 py-2">🔒 Logout</button>
      </div>

      <button @click="toggleTheme" class="p-2 rounded-lg glass">
        <template x-if="!dark">🌞</template>
        <template x-if="dark">🌜</template>
      </button>
    </div>
  </header>

  <!-- Sidebar & Content -->
  <div class="max-w-7xl mx-auto px-4 pb-10 grid grid-cols-1 lg:grid-cols-12 gap-6 mt-6">
    <aside class="lg:col-span-3 relative z-30 pointer-events-auto">
      <nav class="space-y-3">
        <a href="courses/courses.html" class="flex items-center gap-3 p-4 rounded-xl bg-purple-800/70 hover:bg-purple-700 transition glass">📖 <span>Courses</span></a>
        <a href="./exams.html" class="flex items-center gap-3 p-4 rounded-xl bg-purple-800/70 hover:bg-purple-700 transition glass">🧪 <span>Exams</span></a>
        <a href="./routine.html" class="flex items-center gap-3 p-4 rounded-xl bg-purple-800/70 hover:bg-purple-700 transition glass">🦁 <span>Routine</span></a>
      </nav>

      <div class="mt-6 p-4 glass rounded-xl">
        <h4 class="text-xs uppercase opacity-80 tracking-wide">Quick Actions</h4>
        <div class="mt-3 flex flex-col gap-3">
          <button @click="continueLearning" class="block w-full text-center py-2 rounded-lg bg-accent hover:bg-accent/90 font-semibold text-white">Continue Learning</button>
          <button @click="viewUpcomingExams" class="block w-full text-center py-2 rounded-lg bg-accent hover:bg-accent/90 font-semibold text-white">Upcoming Exams</button>
        </div>
      </div>
    </aside>

    <main class="lg:col-span-9 relative z-10">
      <h2 class="text-2xl font-bold mb-4">User Dashboard</h2>
      <p>Welcome to your personal learning hub, <span x-text="userName"></span>! Here you can view courses, exams, and routines.</p>
    </main>
  </div>

<script>
function dashboard() {
  const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

  return {
    userName: currentUser.username || 'Student',
    role: currentUser.role || 'user',
    avatarUrl: `https://ui-avatars.com/api/?name=${currentUser.username || 'Student'}&background=ff6f91&color=fff`,
    dark: localStorage.getItem('dark') === 'true' || window.matchMedia('(prefers-color-scheme: dark)').matches,
    search: '',
    profileOpen: false,
    mobile: { open: false },

    init() {
      document.documentElement.classList.toggle('dark', this.dark);
      if (this.role !== 'user') {
        alert('You are not authorized to view this page!');
        window.location.href = '../signin.html';
      }
    },

    toggleTheme() {
      this.dark = !this.dark;
      localStorage.setItem('dark', this.dark);
      document.documentElement.classList.toggle('dark', this.dark);
    },

    continueLearning() { alert('Continuing your most recent course…'); },
    viewUpcomingExams() { alert('Opening upcoming exams…'); },

    logout() {
      localStorage.removeItem('currentUser');
      window.location.href = '../signin.html';
    },
  }
}
</script>
</body>
</html>
