<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Routine Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-700 text-white sticky top-0 z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">User Routine Portal</h1>
      <a href="user-dashboard.html" class="bg-white text-blue-700 px-3 py-1 rounded hover:bg-gray-100 transition">
        Back to Dashboard
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6 max-w-6xl mx-auto space-y-6">

    <!-- Search -->
    <section class="bg-white p-4 rounded shadow-md">
      <input 
        type="text" 
        id="searchRoutine" 
        placeholder="Search by course, instructor, or location..." 
        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
        onkeyup="filterRoutines()"
      >
    </section>

    <!-- Routine Table -->
    <section class="bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-bold text-blue-700 mb-4">Available Routines</h2>
      <div class="overflow-x-auto">
        <table id="routineTable" class="min-w-full border border-gray-300">
          <thead class="bg-blue-100">
            <tr>
              <th class="py-2 px-3 border-b text-left">Time</th>
              <th class="py-2 px-3 border-b text-left">Course</th>
              <th class="py-2 px-3 border-b text-left">Instructor</th>
              <th class="py-2 px-3 border-b text-left">Location</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <!-- Routines will load here -->
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white py-4 text-center mt-auto">
    <p>Â© 2025 Susil. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    let routines = JSON.parse(localStorage.getItem('routines')) || [];

    function displayRoutines(list = routines) {
      const tbody = document.querySelector('#routineTable tbody');
      tbody.innerHTML = '';

      if(list.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-center py-3 text-gray-500">No routines available</td></tr>`;
        return;
      }

      list.forEach(r => {
        const tr = document.createElement('tr');
        tr.classList.add("hover:bg-blue-50");
        tr.innerHTML = `
          <td class="py-2 px-3">${r.time}</td>
          <td class="py-2 px-3">${r.course}</td>
          <td class="py-2 px-3">${r.instructor}</td>
          <td class="py-2 px-3">${r.location}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterRoutines() {
      const query = document.getElementById('searchRoutine').value.toLowerCase();
      const filtered = routines.filter(r => 
        r.course.toLowerCase().includes(query) || 
        r.instructor.toLowerCase().includes(query) || 
        r.location.toLowerCase().includes(query) ||
        r.time.toLowerCase().includes(query)
      );
      displayRoutines(filtered);
    }

    displayRoutines();
  </script>

</body>
</html>
